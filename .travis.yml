branches:
  only:
  - master
  # - dev

env:
   global:
    #  - CONAN_REFERENCE: "algorithm/0.1"
     - CONAN_USERNAME: "fpelliccioni"
     - CONAN_LOGIN_USERNAME: "fpelliccioni"
     - CONAN_CHANNEL: "stable"
     - CONAN_UPLOAD: "https://api.bintray.com/conan/tao-cpp/tao-cpp"
     - KTH_VERSION_MAJOR: "0"
     - KTH_VERSION_MINOR: "1"


linux: &linux
   os: linux
   sudo: required
   language: python
   python: "3.7"
   services:
     - docker

# osx: &osx
#    os: osx
#    language: generic

matrix:
   include:
      - <<: *linux
        env: CONAN_GCC_VERSIONS=9 CONAN_DOCKER_IMAGE=conanio/gcc9

install:
  - cd ${TRAVIS_BUILD_DIR}
  - chmod +x .travis/install.sh
  - ./.travis/install.sh

script:
  - cd ${TRAVIS_BUILD_DIR}
  - chmod +x .travis/run.sh
  - ./.travis/run.sh

